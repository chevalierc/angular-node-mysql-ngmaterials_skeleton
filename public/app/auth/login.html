<div layout="row" layout-align="center center" >

	<md-card flex-gt-sm="50" flex="100">

		<h1>
			<span class= "glyphicon glyphicon-user"></span>
			<span>User Login</span>
		</h1>

		<form name="userForm" ng-model = "main.userData" ng-submit="main.doLogin()">

			<md-input-container class="md-block" flex-gt-xs>
				<label>Email</label>
				<input ng-model="main.loginData.email">
			</md-input-container>

			<md-input-container class="md-block" flex-gt-xs>
				<label>Password</label>
				<input type = "password" ng-model="main.loginData.password">
			</md-input-container>

			<i ng-if="main.error">{{main.error}}</i>

			<div layout ="row">
				<md-button class="md-raised md-primary" flex = "grow" type="submit">
					<span ng-if="!main.processing">Login</span>
					<span ng-if="main.processing">loading...</span>
				</md-button>
			</div>

		</form>

	</md-card>

</div>
