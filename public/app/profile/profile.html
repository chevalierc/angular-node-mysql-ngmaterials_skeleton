<md-card class="profile-banner">

		<md-button class="md-primary md-raised" ng-href = "/update-password">Change Password</md-button>
	</div>

</md-card>

<md-card>
    <table >
        <h2>
            <tr>
                <td><b>Name:</b></td>

                <td><b>Email:</b></td>

            </tr>
        </h2>
    </table>


</md-card>
